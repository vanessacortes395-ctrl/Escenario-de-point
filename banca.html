<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title> BANCA </title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr谩ficos a trav茅s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu铆 va todo el c贸digo de three.js -->
<!-- script type="importmap" importa las librer铆as necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//锔锔 Mandar llamar a la librer铆a
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//癸癸 Renderer - Realiza una conexi贸n entre el c贸digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xEBEBEB);


//  Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//ヰ Agregar una c谩mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);
    const sizes ={
        width: window.innerWidth,
        height: window.innerHeight,
    };
    //redimensionar canvas
      const canvas = document.getElementById('myCanvas');
      window.addEventListener('resize', () => {
      })
sizes.width = window.innerWidth;
sizes.height = window.innerHeight;

 camera.aspect = sizes.width / sizes.height;
 camera.updateProjectionMatrix();
 renderer.setSize(sizes.width, sizes.height);

    //Settings de la c谩mara
    camera.position.set(0, 4, 30);

    // A帽adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    var gridHelper = new THREE.GridHelper(50,50,);
    //scene.add (gridHelper);

    var gridHelper = new THREE.PolarGridHelper(20,16,20,64);
    //scene. add (gridHelper); //maya

    var gridHelper = new THREE.AxesHelper(500);
    //scene. add (gridHelper);  //lineas de coodenadas

    ///////////
    ///LUCES
   var light1= new THREE.DirectionalLight(0Xffffff,0.8);
   light1.position.set (0,20,50);
   scene.add(light1);
// ------------------------------
//            BANCA
// ------------------------------
function Banca({ x, y, z }) {

    const BancaGroup = new THREE.Group();

    const mMadera = new THREE.MeshLambertMaterial({ color: 0x8b5a32 });
    const mMetal = new THREE.MeshLambertMaterial({ color: 0x333333 });

    // Asiento
    const asiento = new THREE.Mesh(new THREE.BoxGeometry(4, 0.3, 1.2), mMadera);
    asiento.position.set(0, 1, 0);
    BancaGroup.add(asiento);

    // Respaldo
    const respaldo = new THREE.Mesh(new THREE.BoxGeometry(4, 1.2, 0.3), mMadera);
    respaldo.position.set(0, 1.9, -0.45);
    BancaGroup.add(respaldo);

    // Patas
    const pata1 = new THREE.Mesh(new THREE.BoxGeometry(0.25, 1, 0.25), mMetal);
    pata1.position.set(1.8, 0.5, 0.4);
    BancaGroup.add(pata1);

    const pata2 = new THREE.Mesh(new THREE.BoxGeometry(0.25, 1, 0.25), mMetal);
    pata2.position.set(-1.8, 0.5, 0.4);
    BancaGroup.add(pata2);

    const pata3 = new THREE.Mesh(new THREE.BoxGeometry(0.25, 1, 0.25), mMetal);
    pata3.position.set(1.8, 0.5, -0.4);
    BancaGroup.add(pata3);

    const pata4 = new THREE.Mesh(new THREE.BoxGeometry(0.25, 1, 0.25), mMetal);
    pata4.position.set(-1.8, 0.5, -0.4);
    BancaGroup.add(pata4);

    BancaGroup.position.set(x, y, z);
    return BancaGroup;
}

// AGREGAR A LA ESCENA
const MiBanca = Banca({ x: 0, y: 0, z: 0 });
scene.add(MiBanca);


//梆Rendering y animaci贸n
    requestAnimationFrame(render);
    function render() {

    // Animaci贸n - 
 
    //Actualizaci贸n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci贸n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
