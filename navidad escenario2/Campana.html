<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>CAMPANA</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr谩ficos a trav茅s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu铆 va todo el c贸digo de three.js -->
<!-- script type="importmap" importa las librer铆as necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//锔锔 Mandar llamar a la librer铆a
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//癸癸 Renderer - Realiza una conexi贸n entre el c贸digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xEBEBEB);


//  Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//ヰ Agregar una c谩mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);
    const sizes ={
        width: window.innerWidth,
        height: window.innerHeight,
    };
    //redimensionar canvas
      const canvas = document.getElementById('myCanvas');
      window.addEventListener('resize', () => {
      })
sizes.width = window.innerWidth;
sizes.height = window.innerHeight;

 camera.aspect = sizes.width / sizes.height;
 camera.updateProjectionMatrix();
 renderer.setSize(sizes.width, sizes.height);

    //Settings de la c谩mara
    camera.position.set(0, 4, 30);

    // A帽adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    var gridHelper = new THREE.GridHelper(50,50,);
    //scene.add (gridHelper);

    var gridHelper = new THREE.PolarGridHelper(20,16,20,64);
    //scene. add (gridHelper); //maya

    var gridHelper = new THREE.AxesHelper(500);
    //scene. add (gridHelper);  //lineas de coodenadas


    ///LUCES
   var light1= new THREE.DirectionalLight(0Xffffff,0.8);
   light1.position.set (0,20,50);
   scene.add(light1);
 
    
   
 function Campana({ x, y, z }) {

  // CUER CAMPANA
  var g1 = new THREE.ConeGeometry(2, 3, 32, 1, true); 
  var m1 = new THREE.MeshLambertMaterial({
    color: 0xFFD700, 
    side: THREE.DoubleSide
  });
  var cuerpo = new THREE.Mesh(g1, m1);
  cuerpo.position.set(0, 1.5, 0);

  //ARO
  var g2 = new THREE.TorusGeometry(2, 0.2, 16, 100);
  var m2 = new THREE.MeshLambertMaterial({
    color: 0xC9A500, 
  });
  var borde = new THREE.Mesh(g2, m2);
  borde.position.set(0, 0, 0);
  borde.rotation.x = 1.57; 
  borde.castShadow = true;

  // BOLITA DE ABAJO
  var g3 = new THREE.SphereGeometry(0.4, 16, 16);
  var m3 = new THREE.MeshLambertMaterial({
    color: 0xFF0000, 
   
  });
  var badajo = new THREE.Mesh(g3, m3);
  badajo.position.set(0, 0.3, 0);

  // GANCHO
  var g4 = new THREE.TorusGeometry(0.5, 0.1, 8, 30);
  var m4 = new THREE.MeshLambertMaterial({
    color: 0xC9A500,
  });
  var gancho = new THREE.Mesh(g4, m4);
  gancho.position.set(0, 3, 0);
  gancho.rotation.x = 1.57; 

  //AGRUPAR TODO 
  const CampanaGroup = new THREE.Group();
  CampanaGroup.add(cuerpo, borde, badajo, gancho);

  //  POSICIN GENERAL 
  CampanaGroup.position.set(x, y, z);

  return CampanaGroup;
}

// AGREGAR A LA ESCENA
const miCampana = Campana({ x: 0, y: 0, z: 0 });
scene.add(miCampana);

//梆Rendering y animaci贸n
    requestAnimationFrame(render);
    function render() {

    // Animaci贸n - 
 
    //Actualizaci贸n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci贸n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
