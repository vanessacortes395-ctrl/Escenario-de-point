<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>arbol</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr√°ficos a trav√©s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu√≠ va todo el c√≥digo de three.js -->
<!-- script type="importmap" importa las librer√≠as necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//üóÉÔ∏èüóÉÔ∏è Mandar llamar a la librer√≠a
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//üïπÔ∏èüïπÔ∏è Renderer - Realiza una conexi√≥n entre el c√≥digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xEBEBEB);


// üé¨ Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//üé•üé• Agregar una c√°mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);
    const sizes ={
        width: window.innerWidth,
        height: window.innerHeight,
    };
    //redimensionar canvas
      const canvas = document.getElementById('myCanvas');
      window.addEventListener('resize', () => {
      })
sizes.width = window.innerWidth;
sizes.height = window.innerHeight;

 camera.aspect = sizes.width / sizes.height;
 camera.updateProjectionMatrix();
 renderer.setSize(sizes.width, sizes.height);

    //Settings de la c√°mara
    camera.position.set(0, 4, 30);

    // A√±adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    var gridHelper = new THREE.GridHelper(50,50,);
    //scene.add (gridHelper);

    var gridHelper = new THREE.PolarGridHelper(20,16,20,64);
    //scene. add (gridHelper); //maya

    var gridHelper = new THREE.AxesHelper(500);
    //scene. add (gridHelper);  //lineas de coodenadas


    ///LUCES
   var light1= new THREE.DirectionalLight(0Xffffff,0.8);
   light1.position.set (0,20,50);
   scene.add(light1);
 
    
   
function arbol({ x, y, z }) {


     // Materiales
    const materialVerde = new THREE.MeshBasicMaterial({ color: 0x0b8a16 });
    const materialCafe = new THREE.MeshBasicMaterial({ color: 0x5a3b1e });
    const materialAmarillo = new THREE.MeshBasicMaterial({ color: 0xfff200 });
    const materialRojo = new THREE.MeshBasicMaterial({ color: 0xff0000 });

    // Tronco
    const troncoGeo = new THREE.CylinderGeometry(1.3, 1.3, 4, 6);
    const tronco = new THREE.Mesh(troncoGeo, materialCafe);
    tronco.position.set(0, 2, 0);

    // Copa grande (abajo)
    const copaGrandeGeo = new THREE.ConeGeometry(6, 6, 8);
    const copaGrande = new THREE.Mesh(copaGrandeGeo, materialVerde);
    copaGrande.position.set(0, 6, 0);

    // Copa mediana (medio)
    const copaMediaGeo = new THREE.ConeGeometry(4, 5, 8);
    const copaMedia = new THREE.Mesh(copaMediaGeo, materialVerde);
    copaMedia.position.set(0, 9, 0); // <- este cambio que t√∫ hiciste se respeta

    // Copa chica (arriba)
    const copaChicaGeo = new THREE.ConeGeometry(2.5, 4, 8);
    const copaChica = new THREE.Mesh(copaChicaGeo, materialVerde);
    copaChica.position.set(0, 12, 0);

    // Estrella
    const estrellaGeo = new THREE.SphereGeometry(1.2, 8, 8);
    const estrella = new THREE.Mesh(estrellaGeo, materialAmarillo);
    estrella.position.set(0, 14.5, 0);

    // Bolitas (esferas decorativas)
    const esferaGeo = new THREE.SphereGeometry(0.5, 5, 5);

    const esfera1 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera1.position.set(4, 6, 0);

    const esfera2 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera2.position.set(-4, 6, 0);

    const esfera3 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera3.position.set(0, 6, -4);

    const esfera4 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera4.position.set(0, 6, 4);

    const esfera5 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera5.position.set(3, 6, 3);

    const esfera6 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera6.position.set(-3, 6, 3);

    const esfera7 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera7.position.set(-3, 6, -3);

    const esfera8 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera8.position.set(3, 6, -3);
//
    const esfera9 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera9.position.set(4, 2.5, -4);

    const esfera11 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera11.position.set(-4, 2.5, -4);

    const esfera10 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera10.position.set(-4, 2.5, 4);

     const esfera12 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera10.position.set(-4, 2.5, 4);

     const esfera13 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera12.position.set(4, 2.5, 4);

     const esfera14 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera13.position.set(0, 2.5, -5.5);

     const esfera15 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera14.position.set(0, 2.5, 5.5);

     const esfera16 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera15.position.set(-5.5, 2.5, 0);

    const esfera17 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera16.position.set(5.5, 2.5, 0);
    ///
    const esfera18 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera18.position.set(2, 9.5, -2);

    const esfera19 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera19.position.set(2, 9.5, 2);

    const esfera20 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera20.position.set(-1.5, 9.5, -2);

     const esfera21 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera21.position.set(-2.5, 9.6, 0);

     const esfera24 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera24.position.set(-0, 9.6, 2.6);

         const esfera22 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera22.position.set(0, 9.6, -2.6);

     const esfera25 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera25.position.set(2.5, 9.6, 0);

    const esfera26 = new THREE.Mesh(esferaGeo, materialRojo);
    esfera26.position.set(-2, 9.6, 2);


    // AGRUPACI√ìN FINAL
    const arbol = new THREE.Group();
    arbol.add( tronco,copaGrande,copaMedia,copaChica,estrella,esfera1,
        esfera2,esfera3,esfera4,esfera5,esfera6,esfera7,esfera8,esfera9,
        esfera10,esfera11,esfera12,esfera13,esfera14,esfera15,
        esfera16, esfera17, esfera18, esfera19,esfera22, esfera20, esfera21, esfera24, esfera25, esfera26);

    arbol.position.set(x, y, z);
    return arbol;
}

// AGREGAR A LA ESCENA
const miArbol = arbol({ x: 0, y: 0, z: 0 });
scene.add(miArbol);

//üé∞üé∞Rendering y animaci√≥n
    requestAnimationFrame(render);
    function render() {

    //ü™Ñü™Ñ Animaci√≥n - 
 
    //üéÆüéÆActualizaci√≥n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci√≥n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
